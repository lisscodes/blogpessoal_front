<div class="container mt-5 mb-5">
  <div class="row">
    <h1 class="tect-center text-secondary">Atualizar Tema</h1>
  </div>


  <div class="row d-flex justify-content-center">
    <div class="col-md-6">

      <div class="form-group">
        <label for="descricao">Descrição</label>
        <input type="text" class="form-control" id="descricao" [(ngModel)]="tema.descricao">
      </div>

      <div class="d-flex justify-content-center">
        <button class="btn btn-danger" routerLink="/tema">Cancelar</button>
        <button class="btn btn-success" (click)="atualizar()">Atualizar</button>
      </div>

    </div>
  </div>
</div>
